<!doctype html>
<html>
<head>

<style>


</style>

<title>Interactive Canvas</title>
<script>

	var canvas;
	var context;
	var shapes = [];

	
	function Shape(x, y, color, type, num) {
	
		if(num == 1)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.r = 10;
			this.num = num;
			this.color = color;
			this.c1 = Math.floor(Math.random()*255 + 1);
			this.c2 = Math.floor(Math.random()*255 + 1);
			this.c3 = Math.floor(Math.random()*255 + 1);
			this.dx = Math.random() * 30 - 15;
			this.dy = Math.random() * 30 - 15;
		}
		
		else if(num == 2)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.width = 7;
			this.height = 7;
			this.num = num;
			this.color = color;
			this.c1 = Math.floor(Math.random()*255 + 1);
			this.c2 = Math.floor(Math.random()*255 + 1);
			this.c3 = Math.floor(Math.random()*255 + 1);
			this.dx = Math.random() * 30 - 15;
			this.dy = Math.random() * 30 - 15;
		}
		
		else if(num == 3)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.num = num;
			this.color = color;
			this.c1 = Math.floor(Math.random()*255 + 1);
			this.c2 = Math.floor(Math.random()*255 + 1);
			this.c3 = Math.floor(Math.random()*255 + 1);
			this.dx = Math.random() * 30 - 15;
			this.dy = Math.random() * 30 - 15;
		}
		
		else if(num == 4)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.num = num;
			this.side = Math.floor(Math.random() * 10);
			this.side2 = Math.floor(Math.random() * 20 - 1);
			this.side3 = Math.floor(Math.random() * 5 - 10);
			this.side4 = Math.floor(Math.random() * 15 + 5);
			this.side5 = Math.floor(Math.random() * 9 - 2);
			this.side6 = Math.floor(Math.random() * 16 + 2);
			this.color = color;
			this.c1 = Math.floor(Math.random()*255 + 1);
			this.c2 = Math.floor(Math.random()*255 + 1);
			this.c3 = Math.floor(Math.random()*255 + 1);
			this.dx = Math.random() * 25 - 10;
			this.dy = Math.random() * 25 - 10;
		}
		
		else if(num == 5)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.num = num;
			this.color = color;
			this.c1 = Math.floor(Math.random()*255 + 1);
			this.c2 = Math.floor(Math.random()*255 + 1);
			this.c3 = Math.floor(Math.random()*255 + 1);
			this.dx = Math.random() * 10 - 5;
			this.dy = Math.random() * 10 - 5;
		}
		
		else if(num == 6)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.num = num;
			this.color = color;
			this.c1 = Math.floor(Math.random()*255 + 1);
			this.c2 = Math.floor(Math.random()*255 + 1);
			this.c3 = Math.floor(Math.random()*255 + 1);
			this.dx = Math.random() * 25 - 10;
			this.dy = Math.random() * 25 - 10;
		}
	}
	  
    function init() {
		
		canvas = document.getElementById('canvas');
        context = canvas.getContext("2d");
		
        window.addEventListener('resize', resizeCanvas, false);
        window.addEventListener('orientationchange', resizeCanvas, false);
        resizeCanvas();
		canvas.onclick = function(event) {
			handleClick(event.clientX, event.clientY);
		};
		
		canvas.addEventListener('mousemove', function(e){
			getMousePos(e.clientX, e.clientY);
		
		}, false);
		setInterval(resizeCanvas, 30);
		/*extra something different. change the setInterval above to call handleClick instead. then on line 191 uncomment
		the drawText(); call, and comment out the drawText(); function on line 313.
		
		*/
		
		
    }
	
	function getMousePos(x, y) {
		
		var colors = ["red", "green", "blue", "orange", "purple", "yellow"];
		var type = 'xor';
		var color = colors[Math.floor(Math.random() * colors.length)];
		var num = Math.floor(Math.random() * 6 + 1);
		//var num = 5;
		
		shapes.push(new Shape(x, y, color, type, num));
		
		for(var i = 0; i < shapes.length; i++)
		{
			drawShape(shapes[i]);
		}
		
	}
	
	
	var start = 0;
	var startShape = 0;
	var movingUp = false;
	
	function drawText() {
			
		context.save();
		context.font = '30px Jokerman';
		context.translate(canvas.width/4, canvas.height/2);
		if(movingUp == false)
		{
			context.rotate(0.005*start++);
			if(start == 40) movingUp = true;
		}
		else if(movingUp == true)
		{
			context.rotate(0.005*start--);
			if(start == -40) movingUp = false;
		}
		
		context.fillText('Move the mouse to create, click to dissappear!', 0, 0);
		context.textAlign = 'center';
		context.textBaseLine = 'middle';
		context.restore();
		
	
	}
	
	function handleClick(x, y) {
	    var found = false;
		for (var i = 0; i < shapes.length; i++) {
			d = Math.sqrt((shapes[i].x - x) * (shapes[i].x - x) + (shapes[i].y - y) * (shapes[i].y - y));
			if (d <= 130) {
				shapes.splice(i, 1);
				found = true;
			}
		}
		//drawText();
		//for version 2 uncomment the text above

	}
	function drawShape(shape) {
	
		if(shape.num == 1)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.arc(shape.x, shape.y, shape.r, 0, degreesToRadians(360), true);
			context.fillStyle = 'rgb('+shape.c1+', '+shape.c2+', '+shape.c3+')';
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		
		else if(shape.num == 2)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.rect(shape.x, shape.y, shape.width, shape.height);
			context.fillStyle = 'rgb('+shape.c1+', '+shape.c2+', '+shape.c3+')';
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		
		else if(shape.num == 3)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.moveTo(shape.x, shape.y);
			context.lineTo(shape.x + 5, shape.y + 10);
			context.lineTo(shape.x - 15, shape.y + 15);
			context.fillStyle = 'rgb('+shape.c1+', '+shape.c2+', '+shape.c3+')';
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		
		else if(shape.num == 4)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.moveTo(shape.x, shape.y);
			context.lineTo(shape.x + shape.side, shape.y + shape.side2);
			context.lineTo(shape.x - shape.side3, shape.y + shape.side4);
			context.lineTo(shape.x - shape.side5, shape.y + shape.side6);
			context.fillStyle = 'rgb('+shape.c1+', '+shape.c2+', '+shape.c3+')';
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		
		else if(shape.num == 5)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.moveTo(shape.x, shape.y);
			context.bezierCurveTo(shape.x, shape.y+20, shape.x+40, shape.y+20, shape.x+40, shape.y);
			context.quadraticCurveTo(shape.x+20, shape.y+20, shape.x, shape.y);
			context.fillStyle = 'rgb('+shape.c1+', '+shape.c2+', '+shape.c3+')';;
			context.lineWidth = 5;
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		else if(shape.num == 6)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.moveTo(shape.x, shape.y);
			context.bezierCurveTo(shape.x, shape.y+20, shape.x+40, shape.y+20, shape.x+40, shape.y);
			context.quadraticCurveTo(shape.x+20, shape.y+20, shape.x+30, shape.y+30);
			context.fillStyle = 'rgb('+shape.c1+', '+shape.c2+', '+shape.c3+')';
			context.lineWidth = 5;
			context.lineCap = 'round';
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		
	}
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
		fillBackgroundColor();
		for (var i = 0; i < shapes.length; i++) {
			drawShape(shapes[i]);
			if(shapes[i].x > canvas.width || shapes[i].y > canvas.height)
			{
				shapes.splice(i, 1);
			}
		}
		drawText();
		//for version 2 comment out the above draw text function
		
    }
	function fillBackgroundColor() {
		
		context.globalCompositeOperation = 'xor';
		context.fillStyle = 'black';
		context.fillRect(0, 0, canvas.width, canvas.height);
	}
	function degreesToRadians(degrees) {
		//converts from degrees to radians and returns
		return (degrees * Math.PI)/180;
	}
	window.onload = init;
	
</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
