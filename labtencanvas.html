<!doctype html>

<title>Interactive Canvas</title>
<script>

	var canvas;
	var context;
	var shapes = [];

	
	function Shape(x, y, color, type, num) {
	
		if(num == 1)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.r = 5;
			this.num = num;
			this.color = color;
			this.dx = Math.random() * 30 - 15;
			this.dy = Math.random() * 30 - 15;
		}
		
		else if(num == 2)
		{
			this.x = x;
			this.y = y;
			this.type = type;
			this.width = 10;
			this.height = 10;
			this.num = num;
			this.color = color;
			this.dx = Math.random() * 30 - 15;
			this.dy = Math.random() * 30 - 15;
		}
		
	}
	  
    function init() {
        canvas = document.getElementById('canvas');
        context = canvas.getContext("2d");
		
		
        window.addEventListener('resize', resizeCanvas, false);
        window.addEventListener('orientationchange', resizeCanvas, false);
        resizeCanvas();
		canvas.onclick = function(event) {
			handleClick(event.clientX, event.clientY);
		};
		
		canvas.addEventListener('mousemove', function(e){
			getMousePos(e.clientX, e.clientY);
		
		}, false);
		setInterval(resizeCanvas, 30);
		
    }
	
	function getMousePos(x, y) {
		
		var colors = ["red", "green", "blue", "orange", "purple", "yellow"];
		var type = 'xor';
		var color = colors[Math.floor(Math.random() * colors.length)];
		var num = Math.floor(Math.random() * 2 + 1);
		shapes.push(new Shape(x, y, color, type, num));
		
		for(var i = 0; i < shapes.length; i++)
		{
			drawShape(shapes[i]);
		}
		
	}
	
	function drawText() {
		
		context.font = "30px Jokerman";
		context.fillText("Move the mouse!", 100, 100);
	
	}
	
	function handleClick(x, y) {
	    var found = false;
		for (var i = 0; i < shapes.length; i++) {
			d = Math.sqrt((shapes[i].x - x) * (shapes[i].x - x) + (shapes[i].y - y) * (shapes[i].y - y));
			if (d <= 130) {
				shapes.splice(i, 1);
				found = true;
			}
		}
		//fillBackgroundColor();
		/*if (!found) {
			var colors = ["red", "green", "blue", "orange", "purple", "yellow"];
			var type = 'xor';
			for(var i = 0; i < 10; i++){
				var color = colors[Math.floor(Math.random() * colors.length)];
				circles.push(new Circle(x, y, color, type));
			}
		}
		for (var i = 0; i < circles.length; i++) {
			drawCircle(circles[i]);
		}*/
	}
	function drawShape(shape) {
	
		if(shape.num == 1)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.arc(shape.x, shape.y, shape.r, 0, degreesToRadians(360), true);
			context.fillStyle = shape.color;
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		
		if(shape.num == 2)
		{
			context.beginPath();
			context.globalCompositeOperation = shape.type;
			context.rect(shape.x, shape.y, shape.width, shape.height);
			context.fillStyle = shape.color;
			context.fill();
			if (shape.x + shape.dx > canvas.width || shape.x + shape.dx < 0)
				shape.dx = -shape.dx;
			if (shape.y + shape.dy > canvas.height || shape.y + shape.dy < 0)
				shape.dy = -shape.dy;
			shape.x += shape.dx;
			shape.y += shape.dy;
		}
		
	}
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
		fillBackgroundColor();
		for (var i = 0; i < shapes.length; i++) {
			drawShape(shapes[i]);
		}
		drawText();
		
    }
	function fillBackgroundColor() {
		//var colors = ["white", "yellow", "blue", "red"];
		//var bgColor = colors[Math.floor(Math.random() * colors.length)];
		context.globalCompositeOperation = 'xor';
		context.fillStyle = 'black';
		context.fillRect(0, 0, canvas.width, canvas.height);
	}
	function degreesToRadians(degrees) {
		//converts from degrees to radians and returns
		return (degrees * Math.PI)/180;
	}
	window.onload = init;
</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
